<!-- Pensar nos elementos HTML como se fosse uma caixa
     Quase tudo são caixas do CSS
     Posicionamentos, tamanhos, espaçamentos, bordas, cores
     Caixa pode ficar ao lado uma da outra, ou acima, abaixo
     Elementos HTML são caixas
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
             h1 {
                border: 1px solid red; /* borda */
                margin: 20px;   /* espaço em volta ou fora da caixa */
                padding: 60px; /* espaço por dentro ou preenchimento interno da "caixa"*/
            }
        </style>    
</head>
<body>
    <h1>Evolua rápido</h1>
    <p>Descrição</p>
    <button>Embarcar</button>
</body>
</html>
